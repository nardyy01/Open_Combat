<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:ital,wght@0,100;0,200;0,300;1,100&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- container div -->
    <div class="main_container">
        <div class="main_container_header">
            <!-- player health -->
            <div class="healthBar" style="display: flex; justify-content: flex-end;">
                <div class="greyHealth" style="width: 100%;"></div>
                <div class="currentHealth" id="playerHealth" style="width: 100%;"></div>
            </div>
            <!-- timer -->
            <div class="timer" id="fightTimer">
                Timer for the fight
            </div>
            <!-- enemy health -->
            <div class="healthBar">
                <div class="greyHealth"></div>
                <div class="currentHealth" id="enemyHealth" style="left: 0;"></div>
            </div>
        </div>
        <div id="matchResultText">
            Match Results Text
        </div>
        <canvas></canvas>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
